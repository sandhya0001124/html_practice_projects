<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) Bold text =Presentational. Use to draw attention to text for stylisticreasons when there is no special importance implied
       (e.g., keywords in an abstract, book names).  -->
    <b>Amit</b>
    <br>
    <!-- 2) Strong tag=Semantic. Use for content that is critically important (e.g., warnings, key information, dates). -->
    <strong>Samantha</strong>
    <br>
    <!-- 3) italic text =Use <i> for text that needs to be italicized purely for visual reasons without adding semantic importance. -->
    <i>Manali</i>
    <br>
    <!-- 4) Emphasis Tag =Use <em> when you want to emphasize a keyword or a critical part of a sentence for both search engines and screen readers. -->
    <em>LION</em>
    <br>
    <!-- 5) Inserted Text=You want to show that text was added in a revision or version of a document.You want semantic meaning for SEO or accessibility. -->
   <ins> Maharaj</ins>
   <br>
   <!-- 6) underline text=You want to underline text for decoration You want to highlight spelling mistakes or special terms -->
   <u>Mango</u>
   <br> 
   <!-- 7) Mark text=The <mark> tag is used to highlight text.By default, it gives a yellow background to the text to make it stand out. -->
   <mark>Black</mark>
   <br>
   <!-- 8) Deleted text =Indicates deleted, removed, or no longer valid text.It has semantic meaning → useful for document revisions, change tracking, accessibility. -->
   <del>Kantara</del>
   <br>
   <!-- 9) StrikeThrough=Simply styles text with a line-through.NO semantic meaning → only for visual effect.It is deprecated (not recommended in modern HTML). -->
   <strike>Emraan</strike>
<br>
<!-- 10) SuperScript text=The <sup> tag is used to display superscript text, which appears slightly above the normal line of text. -->
<!-- It’s commonly used for exponents, footnotes, trademarks, or mathematical expressions. -->
(a+b)<sup>2</sup>=a <sup>2</sup>+b <sup>2</sup>+2ab
<br>
<!-- 11)Subscript Text=The <sub> tag is used to display subscript text, which appears slightly below the normal line of text. -->
<!-- It’s commonly used for chemical formulas, mathematical notation, or footnotes. -->
H <sub>2</sub>O
<br>
    
</body>
</html>
